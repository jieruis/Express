<body id="login">
<div id="login-wrapper" class="png_bg">
  <div id="login-top">
    <h1>Simpla Admin</h1>
    <!-- Logo (221px width) -->
    <a href="http://www.865171.cn"><img id="logo" src="{{baseurl}}/admin/images/logo-chuizi.png" alt="Simpla Admin logo" /></a> </div>
  <!-- End #logn-top -->
  <div id="login-content">
    <form action="{{baseurl}}admin/login" method="post">
      <div class="notification information png_bg">
        <div> 请在下方输入用户名及密码 </div>
      </div>
      <p>
        <label>用户名：</label>
        <input class="text-input" type="text" name="uname" />
      </p>
      <div class="clear"></div>
      <p>
        <label>密码：</label>
        <input class="text-input" type="password" name="pwd" />
      </p>
      <div class="clear"></div>
      <p id="remember-password">
        <input type="checkbox" name="remember" value="1" />
        记住我 </p>
      <div class="clear"></div>
      <p>
        <input class="button" type="submit" value="登录" />
      </p>
    </form>
  </div>
  <!-- End #login-content -->
</div>
<!-- End #login-wrapper -->
</body>
